name: Build iOS App
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33  # Instalamos Cython específicamente
          pip install kivy-ios
          brew install autoconf automake libtool pkg-config cmake

      - name: Initialize iOS Toolchain
        run: |
          # Esto prepara las herramientas de Apple para recibir el código Python
          toolchain recipe init

      - name: Build with Buildozer
        run: buildozer ios debug
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-App
          path: bin/*.ipa
